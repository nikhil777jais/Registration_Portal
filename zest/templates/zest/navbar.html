{% load static %}
<div class="row">
  <div class="col-md-12 py-1">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'zest/images/Tyro.png' %}" alt="" width="30" height="30" class="d-inline-block align-text-top">
      {% comment %} <img src="{% static 'zest/images/q1.png' %}" alt="" width="80" height="30" class="d-inline-block align-text-top"> {% endcomment %}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item">
            <a href="{% url 'home' %}"class="nav-link">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'register_event' %}"class="nav-link">Events</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'event_summary' %}"class="nav-link">Summary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'logout' %}">Logout</a>
          </li>  
          <li class="nav-item">
            <form action="{% url 'search_pid' %}" method="POST" class="form-inline" novalidate>
              {% csrf_token %}
              <input class="form-control mx-sm-2" type="search" placeholder="Enter Roll Number" name="roll_no" aria-label="Search">
              <button class="btn btn-nav my-2 my-sm-0" type="submit">Search PID</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'signup' %}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
</div>
